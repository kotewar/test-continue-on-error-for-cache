name: Default workflow
on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - uses: actions/checkout@v2
      - uses: actions/cache@v3.2.0-beta.1
        id: cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: kotewar-cache-key-6
          restore-keys: kotewar-cache-key
      - name: NPM install
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install
      - name: error step
        shell: bash
        run: |
          echo $GITHUB_ENV
          cat $GITHUB_ENV
          exit 0
      - name: always
        if: always()
        run: |
          echo "I run always"
