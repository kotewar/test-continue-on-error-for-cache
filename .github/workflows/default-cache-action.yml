name: Default workflow
on:
  # push:
  workflow_dispatch:
jobs:
  build:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - uses: actions/checkout@v2
      - uses: kotewar/cache@main
        id: cache
        with:
          path: ${{ github.workspace }}/node_modules
          key: kotewar-cache-key-5
          restore-keys: kotewar-cache-key
      - name: NPM install
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: |
          pwd
          npm install
      - name: error step
        shell: bash
        run: |
          echo $GITHUB_ENV
          cat $GITHUB_ENV
          exit 1
      - name: always
        if: always()
        run: |
          echo "I run always"
